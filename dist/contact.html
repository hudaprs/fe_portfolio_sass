<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact Me | Portfolio</title>
  </head>
  <body>
    <!-- Navbar & Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/logo.png" alt="Portfolio Logo" id="logo" />
          <ul>
            <li>
              <a href="index.html">
                Home
              </a>
            </li>
            <li>
              <a href="about.html">
                About
              </a>
            </li>
            <li>
              <a href="work.html">
                Work
              </a>
            </li>
            <li>
              <a href="contact.html" class="current">
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">
          Contact Me
        </h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>

        <div class="contact-form">
          <form>
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input"
                placeholder="Name"
              />
              <input
                type="email"
                class="text-input email-input"
                placeholder="Email"
              />
              <input
                type="text"
                class="text-input subject-input"
                placeholder="Subject"
              />
              <input
                type="text"
                class="text-input phone-input"
                placeholder="Phone"
              />
              <textarea
                type="text"
                class="text-input message-input"
                placeholder="Message"
              ></textarea>
            </div>
            <button type="submit" class="btn-dark">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Section B -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h4>Email</h4>
            <p>real.hudaprasetyo@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h4>Phone</h4>
            <p>555-555-5555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h4>Address</h4>
            <p>Jl. Kebon Gedang XI, Bandung.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C -->
    <section id="contact-c" class="py-4 bg-main">
      <div class="container">
        <h1>Lets Start Your Project With Me</h1>
      </div>
    </section>

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020, All Right Reserved.</p>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
